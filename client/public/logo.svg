<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#00e5ff" />
    </linearGradient>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Group for the M shape -->
  <g transform="translate(256, 256) scale(0.85) translate(-256, -256)" filter="url(#neonGlow)">
    
    <!-- Left Wing -->
    <path d="M 40 460 L 140 60 L 230 60 L 170 460 Z" fill="url(#cyberGrad)" stroke="#0f2027" stroke-width="8" />

    <!-- Right Wing -->
    <path d="M 472 460 L 372 60 L 282 60 L 342 460 Z" fill="url(#cyberGrad)" stroke="#0f2027" stroke-width="8" />

    <!-- Center Spike -->
    <path d="M 256 160 L 310 320 L 256 420 L 202 320 Z" fill="#00bcd4" stroke="#0f2027" stroke-width="8" />
    
  </g>
</svg>