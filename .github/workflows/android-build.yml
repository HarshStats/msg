name: Build Android App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install Dependencies and Build Web App
        working-directory: ./client
        run: |
          npm install
          npm run build
          npx cap sync android

      - name: Build Android APK
        working-directory: ./client/android
        run: |
          # Fix Windows line endings for the gradlew script
          sed -i 's/\r$//' gradlew
          # Make it executable
          chmod +x gradlew
          # Run build using the specified Java Home
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: client/android/app/build/outputs/apk/debug/app-debug.apk
